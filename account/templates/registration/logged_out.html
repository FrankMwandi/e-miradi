{% extends "base.html" %}

{% block title %}Logged out{% endblock %}

{% block content %}
  <h1>Logged out</h1>
  <p>
    You have been successfully logged out.
    You can <a href="{% url "login" %}">log-in again</a>.
  </p>
{% endblock %}

<form method="post" action="{% url 'logout' %}">
  {% csrf_token %}
  <button type="submit">logout</button>
</form>
